<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skill Decay Detector</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(270deg,#ff6b6b,#feca57,#48dbfb,#1dd1a1);
  background-size: 600% 600%;
  animation: gradientMove 6s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes gradientMove {
  0% {background-position:0% 50%}
  50% {background-position:100% 50%}
  100% {background-position:0% 50%}
}

.container {
  background: white;
  width: 360px;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

h2 { text-align:center; margin-bottom:20px }

label { font-size:14px; color:#555 }

input {
  width:100%;
  padding:10px;
  margin:6px 0 14px;
  border:1px solid #ccc;
  border-radius:4px;
}

button {
  width:100%;
  padding:10px;
  border:none;
  background:#007bff;
  color:white;
  font-size:15px;
  border-radius:4px;
  cursor:pointer;
}

button:hover { background:#0056b3 }

.switch {
  margin-top:15px;
  text-align:center;
  font-size:13px;
}

.switch a {
  color:#007bff;
  font-weight:bold;
  cursor:pointer;
}

.error {
  color:red;
  font-size:13px;
  text-align:center;
  margin-bottom:10px;
}

.register { display:none }
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div class="login">
    <h2>Login</h2>

    <p id="loginError" class="error"></p>

    <label>Email</label>
    <input id="loginEmail" type="email">

    <label>Password</label>
    <input id="loginPassword" type="password">

    <button onclick="login()">Login</button>

    <div class="switch">
      Donâ€™t have an account?
      <a onclick="showRegister()">Register</a>
    </div>
  </div>

  <!-- REGISTER -->
  <div class="register">
    <h2>Register</h2>

    <p id="registerError" class="error"></p>

    <label>Email</label>
    <input id="registerEmail" type="email">

    <label>Password</label>
    <input id="registerPassword" type="password">

    <label>Confirm Password</label>
    <input id="confirmPassword" type="password">

    <button onclick="register()" style="background:#28a745">
      Register
    </button>

    <div class="switch">
      Already have an account?
      <a onclick="showLogin()">Login</a>
    </div>
  </div>

</div>

<script>
function showRegister() {
  document.querySelector(".login").style.display = "none";
  document.querySelector(".register").style.display = "block";
}

function showLogin() {
  document.querySelector(".register").style.display = "none";
  document.querySelector(".login").style.display = "block";
}

function login() {
	
  const email = loginEmail.value;
  const password = loginPassword.value;

  fetch("/auth/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => {
    if (!res.ok) throw new Error("Invalid credentials");
    return res.text();
  })
  .then(token => {
    localStorage.setItem("token", token);

    const payload = JSON.parse(atob(token.split(".")[1]));
    if (payload.roles.includes("ROLE_ADMIN")) {
      window.location = "/admin-dashboard.html";
    } else {
      window.location = "/user-dashboard.html";
    }
  })
  .catch(err => loginError.innerText = err.message);
}

function register() {
  const email = registerEmail.value;
  const pwd = registerPassword.value;
  const cpwd = confirmPassword.value;

  if (pwd !== cpwd) {
    registerError.innerText = "Passwords do not match";
    return;
  }

  fetch("/auth/register", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ email, password: pwd })
  })
  .then(res => res.text())
  .then(msg => {
    alert(msg);
    showLogin();
  })
  .catch(() => registerError.innerText = "Registration failed");
}
</script>

</body>
</html>
