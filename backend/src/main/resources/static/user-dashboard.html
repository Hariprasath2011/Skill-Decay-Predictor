<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #dc3545;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>User Dashboard</h2>
  <p id="msg">Loading...</p>

  <button onclick="logout()">Logout</button>
</div>

<script>
const token = localStorage.getItem("token");
if (!token) {
  window.location = "/login.html";
}

fetch("http://localhost:8080/api/user/dashboard", {
  headers: {
    "Authorization": "Bearer " + token
  }
})
.then(res => {
  if (!res.ok) throw new Error("Unauthorized");
  return res.text();
})
.then(data => {
  document.getElementById("msg").innerText = data;
})
.catch(() => {
  localStorage.removeItem("token");
  window.location = "/login.html";
});

function logout() {
  localStorage.removeItem("token");
  window.location = "/login.html";
}
</script>

</body>
</html>
